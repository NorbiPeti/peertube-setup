version: "3.3"

services:

  traefik:
    image: traefik:1.7-alpine
    command: --docker # Tells Tr√¶fik to listen to docker
    ports:
      - "80:80"     # The HTTP port
      - "443:443"   # The HTTPS port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./volumes/traefik/acme.json:/etc/acme.json
      - ./traefik.toml:/traefik.toml
    depends_on:
      - cache
    restart: "always"
    # If you want to use the Traefik dashboard, you should expose it on a 
    # subdomain with HTTPS and authentification:
    # https://medium.com/@xavier.priour/secure-traefik-dashboard-with-https-and-password-in-docker-5b657e2aa15f
    # https://github.com/containous/traefik/issues/880#issuecomment-310301168

  cache:
    image: nginx:1.15-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host:${PEERTUBE_WEBSERVER_HOSTNAME}"
      traefik.port: "9000"
    depends_on:
      - peertube
    restart: "always"

  peertube:
    image: chocobozzz/peertube:v1.2.1-stretch
    env_file:
      - .env
    labels:
      traefik.enable: "false"
    volumes:
      - ./volumes/data:/data
      - /mnt/external:/data-external
      - ./volumes/config:/config
    depends_on:
      - postgres
      - redis
      - postfix
    restart: "always"

  postgres:
    image: postgres:10-alpine
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    labels:
      traefik.enable: "false"
    restart: "always"

  redis:
    image: redis:5-alpine
    volumes:
      - ./volumes/redis:/data
    labels:
      traefik.enable: "false"
    restart: "always"

  postfix:
    image: mwader/postfix-relay
    environment:
      - POSTFIX_myhostname=${PEERTUBE_WEBSERVER_HOSTNAME}
    labels:
      traefik.enable: "false"
    restart: "always"
